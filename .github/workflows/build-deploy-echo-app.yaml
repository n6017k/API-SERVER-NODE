name: echo app - nodejs - build and deploy

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
  pull_request:
    branches: 
      [ main ]  
  # Allow manual trigger 
  workflow_dispatch:

env:
    ACR_RG: nk-aks-rg
    ACR: nkacr2
    ACR_CODE: hffchwhactgvaxa0
    CLUSTER_NAME: nk-cluster
    CLUSTER_RG: nk-aks-rg
    CONTAINER_NAME: echo-api
    CONTAINER_TAG: v1.0.0

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write # This is required for requesting the OIDC JWT Token
      contents: read # Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v5.0.0

      - name: Azure Login
        uses: azure/login@v2.1.1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: check Azure account
        run: az account show

      - name: Build and push image to ACR
        run: |
          az acr repository list --name "nkacr2" --output table
          
        